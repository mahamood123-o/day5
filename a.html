<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhaar Card Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .aadhaar-card {
      width: 600px;
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }
    .header img {
      height: 50px;
    }
    .details {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .photo {
      width: 120px;
      height: 150px;
      background-color: #eee;
      margin-left: 20px;
      flex-shrink: 0;
    }
    .photo img {
      width: 120px;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .info {
      flex-grow: 1;
    }
    .info p {
      margin: 5px 0;
    }
    .aadhaar-number {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 3px;
    }
    .qr-code {
      margin-top: 20px;
      height: 100px;
      width: 100px;
      background: #eee;
      text-align: center;
      line-height: 100px;
      color: #aaa;
      margin-left: 20px;
      flex-shrink: 0;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
    }
    .flag {
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, #f93, #fff, #128807);
    }
  </style>
</head>
<body>
  <div class="aadhaar-card">
    <div class="flag"></div>
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Emblem_of_India.svg/1200px-Emblem_of_India.svg.png" alt="Emblem" height="50">
      <h2>Government of India</h2>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/UIDAI_Logo.svg/2560px-UIDAI_Logo.svg.png" alt="UIDAI Logo" height="50">
    </div>

    <div class="details">
      <div class="info">
        <p><strong>Name:</strong> Shaik Mahamood</p>
        <p><strong>DOB:</strong> 26/06/2007</p>
        <p><strong>Gender:</strong> Male</p>
        <div class="aadhaar-number">876063171973</div>
      </div>
      <div class="photo">
        <img src="image.png" alt="Photo">
      </div>
      <div class="qr-code">QR Code</div>
    </div>

    <div class="footer">
      <p>भारतीय विशिष्ट पहचान प्राधिकरण (UIDAI)</p>
      <p>This is a sample Aadhaar Card layout.</p>
    </div>
  </div>
</body>
</html>
