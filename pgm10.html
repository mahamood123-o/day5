<html>
    <head>
        <script>
            function a(x)
            {
                var c=0;
                for(var i=1;i<=x;i++)
                {
                    if ((x%i)==0)
                    {
                        c++;
                    }
                }
                if(c==2)
                {
                    return 1;
                }
                else
                {
                    return 0;
                }
                
            }
            function b()
            {
                var y=parseInt(document.getElementById("m").value);
                for(var i=0;i<y;i++)
            {
                if(a(i)==1){
                    document.write(i+" ")
                }
            }
            }

        </script>
    </head>
    <body>
      Enter number to show the output<input type="text" id="m">
      <button onclick="b()">Run</button>
      <p id="m"></p>
    </body>
</html>
