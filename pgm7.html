<html>
    <head>
        <script>
            function a(){
                var v=document.getElementById("a").value;
                document.write(v.toUpperCase());
                document.write(v.toLowerCase());
                document.write(v.includes("mahamood"),"<br>");
                document.write(v.indexOf("m"),"<br>");
                document.write(v.replace("m","a"),"<br>");
                document.write(v.split(" "),"<br>");
            }
        </script>
    </head>
    <body>
        <h1>Enter value to reverse</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">Click me to see the String</button>
    </body>
</html>
