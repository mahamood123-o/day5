<html>
    <head>
        <script>
            function a()
            {
                var x=parseInt(document.getElementById("m").value);
                for(var i=0;i<x;i++)
            {
                document.write(i+" ");
            }
            }
        </script>
    </head>
    <body>
      Enter number to show the output<input type="text" id="m">
      <button onclick="a()">Run</button>
      <p id="m"></p>
    </body>
</html>
